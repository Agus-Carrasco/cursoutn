    <h3>Complete el siguiente formulario</h3>
    <form action=""><!--etiqueta para formulario-->
        <p><!--se puede utilizar el Div tambien, es para que quede uno debajo del otro y no al lado-->
            <label for="">Nombre</label>
            <input type="text">
        </p>
        <p>
            <input type="text"
                placeholder="Usuario"><!--la descripcion aparece dentro del cuadrado donde hay que completar-->
        </p>
        <p>
            <label for="">Contrase√±a</label>
            <input type="password">
        </p>
        <p>
            <label for="sexo">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="hombre">
                <label for="">Hombre</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="mujer">
                <label for="">Mujer</label>
            </li>
        </ul>
        </p>
        <p>
            <label for="">Hobbies</label>
            <ul><!--ejemplo para marcar en el formulario-->
                <li>
                 <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                 <label for="bailar">Bailar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                    <label for="cantar">Cantar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                    <label for="nadar">Nadar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="correr" id="correr">
                    <label for="correr">Correr</label>
                </li>
            </ul>
        </p>
        <p>
            <label for="titulo">Titulo</label><!--ejemplo se despliegan las opciones-->

                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>

            <!--para comentarios la caja es mas grande,se utiliza textarea. Pepe en for y en id porque se deben utilizar lo mismo en los dos porque estan comunicados-->
        </p>
